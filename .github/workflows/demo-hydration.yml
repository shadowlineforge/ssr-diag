name: Hydration Check Suite
on: [push]

jobs:
  demo:
    name: Demo (should always fail)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build CLI
        run: npm run build

      - name: Run demo hydration (expected to fail)
        run: node dist/cli.js run demo

  check-prod:
    name: Check Real SSR Build
    runs-on: ubuntu-latest
    # no 'needs', so it runs regardless of demo result

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build your SSR app
        run: npm run build:ssr   # ‚Üê adjust to your real SSR build command

      - name: Install dependencies
        run: npm ci

      - name: Build CLI
        run: npm run build

      - name: Run hydration check on real output
        run: node dist/cli.js run path/to/your/real-out-folder